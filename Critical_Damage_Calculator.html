<html>
<head>
<title>トーラムオンライン クリティカルダメージ計算ツール</title>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/brython@3.9/brython.min.js">
</script>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/brython@3.9/brython_stdlib.js">
</script>
</head>
<body onload="brython()">
<script type="text/python">
from browser import document
from math import floor as flr
document["TITLE"] <= "クリティカルダメージ計算ツール"
try:
	STR = int(input('STR値(ステータス): '))
	StrPercent = STR * (int(input('STR値(%)の合計値: ')) / 100)
	AllSTR = 150 + ((StrPercent + STR) / 5)
	CRtSTR = 150 + (STR / 5)
except ValueError:
	AllSTR = 150 + (255 / 5)
	CRtSTR = 150 + (255 / 5)
except KeyboardInterrupt:
	print()
	sys.exit(0)
try:
	CriticalDamage = int(input('合計クリティカルダメージ: '))
except ValueError:
	CriticalDamage = 1
except KeyboardInterrupt:
	print()
	sys.exit(0)
try:
	CriticalDamage_Percent = CRtSTR * (int(input('合計クリティカルダメージ(%): ')) / 100)
except ValueError:
	CriticalDamage_Percent = 1
except KeyboardInterrupt:
	print()
	sys.exit(0)

AllCriticalDamage = AllSTR + CriticalDamage + flr(CriticalDamage_Percent)
document["text_field"] <= "\nあなたのクリティカルダメージは: {CRTDAMAGE}です。".format(CRTDAMAGE=flr(AllCriticalDamage))

</script>
	<h2 id="TITLE"></h2>
	<div>
		Tips:<br>
			「STR値(ステータス)」にはステータスの値(料理の値を含む)を入れてね<br>
			「STR値(%)の合計値」には武器や鎧、クリスタのSTR%を入れてね<br>
			「合計クリティカルダメージ」には武器や鎧やクリスタ、エンチャントの合計クリティカルダメージを入れてね<br>
			「合計クリティカルダメージ(%)」には武器や鎧やクリスタ、エンチャントやスキルの合計クリティカルダメージ(%)を入れてね<br>
	</div>
	<h2>※アラートに従ってね!</h2>
	<h2 id="text_field" style="color: red;"></h2>
        </body>

    </html>
